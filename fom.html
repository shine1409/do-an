<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylefom.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Create Product</h3>
        </div>
    
        <div class="card-body">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" class="form-control" id="product-name" placeholder="Enter product name" name="name" value="{{ old('name') }}">
            </div>
    
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" placeholder="Enter product price" name="price" value="{{ old('price') }}">
            </div>
    
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description">{{ old('description') }}</textarea>
            </div>
    
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" name="content">{{ old('content') }}</textarea>
            </div>
    
            <div class="form-group">
                <label for="category-id">Category</label>
                <select class="form-control" id="category-id" name="category_id">
                    <option value="0">----- Root -----</option>
                    <!-- Category options -->
                </select>
            </div>
    
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status">
                    <option value="1">Show</option>
                    <option value="2">Hidden</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="featured">Featured</label>
                <select class="form-control" id="featured" name="featured">
                    <option value="1">UnFeatured</option>
                    <option value="2">Featured</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>
        </div>
    
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </div>
    
    
</body>
</html>
